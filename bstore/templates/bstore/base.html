<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% block title %}
    <title>test</title>
	{% endblock %}
	<link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />


    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>


</head>
<body>


<header class="section-header">
<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom mt-3">
<div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarTop4">
    <ul class="navbar-nav mr-auto ">
    	<li class="nav-item dropdown mt-3 mb-3">
			<div class="col-lg-2 col-md-3 col-6 ">
				<a href="{% url 'home' %}" class="brand-wrap">
					<img class="logo" src="{% static 'images/logo.png' %}">
				</a> 
			</div>
		</li>
    </ul>
	{% block nav %}
    <ul class="navbar-nav">
      <li class="mr-3 mt-3 mb-3 "><a href="{% url 'profile' %}"  class="nav-link btn btn-primary" style="color: white" > Hi, {{user.username}} <i class="fa fa-user"></i> </a></li>
		<li class="mr-3 mt-3 mb-3 "><a href="{% url 'logout' %}" class="nav-link btn btn-primary" style="color: white" > Logout <i class="fa fa-sign-out"></i> </a></li>

    {% block cart %}
		
    {% endblock %}
	</ul> 
	{% endblock %}
  </div> 
</div> 
</nav>
</header> 


{% block content %}


{% endblock %}

</body>
</html>
